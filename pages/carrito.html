<header class="page-header">
    <div class="container">
        <h1>Carrito de compras</h1>
    </div>
</header>

<section class="padded">
    <div class="container">

        <div class="row">
            <div class="col-md-10">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Código</th>
                            <th>Producto</th>
                            <th class="text-end">Precio</th>
                            <th class="text-end caja-cantidad">Cantidad</th>
                            <th class="text-end">Subtotal</th>
                            <!-- <th></th> -->
                        </tr>
                    </thead>
                    <tbody id="tbody-carrito">

                    </tbody>
                </table>

                <div class="alert alert-warning" role="alert" id="alerta-carrito-vacio">
                   El carrito de compras está vacio
                </div>
            </div>
            <div class="col-md-2">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">
                            Resumen de compra
                        </h6>
                        <p class="card-text">
                            Subtotal: S/ <span id="total-pedido"> </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <button class="btn btn-primary" id="btn-finalizar-pedido">
                Finalizar Pedido
            </button>
            <button class="btn btn-danger" id="btn-vaciar-carrito">
                Vaciar Carrito
            </button>
        </div>
    </div>
</section>
